<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>码匠社区</title>
    <link rel="stylesheet" href="bootstrap3.3.7/css/bootstrap.css"/>
    <link rel="stylesheet" href="bootstrap3.3.7/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bootstrap3.3.7/css/community02.css"/>
    <script type="application/javascript"  src="bootstrap3.3.7/js/bootstrap.js"></script>
</head>
<body>
<!--从Bootstrap中引入导航条-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">What is This?</span>
                </button>
                <a class="navbar-brand" href="/">码匠社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜">
                    </div>
                    <button type="submit" class="btn btn-default">搜索起来吧！ </button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user!=null}">
                        <a href="/publish"> 发布</a>
                    </li>
                    <li th:if="${session.user==null}"><a href="https://github.com/login/oauth/authorize?client_id=Iv1.96ba758b7fed9591&redirect_uri=http://localhost:8088/callback&scope=user&state=1">登录</a></li>
                    <li th:if="${session.user!=null}" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">我的 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">消息中心</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2> <span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发起</h2>
            <hr>
            <div class="media" th:each="question:${questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object  img-circle" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span>

                    <hr>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 <span th:text="${question.viewCount}"></span>次浏览 <span th:text="${#dates.format(question.gmtCreate, 'dd/MMM/yyyy HH:mm')}"></span>小时前</span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>热门话题</h3>
        </div>
    </div>
</div>
</body>
</html>
