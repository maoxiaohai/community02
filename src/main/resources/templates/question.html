<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}">个人中心</title>
    <script src="/Jquery.jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/bootstrap3.3.7/css/bootstrap.css"/>
    <link rel="stylesheet" href="/bootstrap3.3.7/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/bootstrap3.3.7/css/community02.css"/>
    <script type="application/javascript"  src="/bootstrap3.3.7/js/bootstrap.js"></script>

</head>
<body>
<!--从Bootstrap中引入导航条-->
<div th:replace="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2 th:text="${question.title}"></h2>

            <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复
                作者：<span th:text="${question.user.name}"></span>
                发布时间:<span th:text="${#dates.format(question.gmtCreate, 'dd/MMM/yyyy HH:mm')}"></span>
                阅读数：<span th:text="${question.viewCount}"></span>
            </span>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <span th:text="${question.description}" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </span>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:href="'/publish/'+${question.id}">
                <span class="glyphicon glyphicon-pencil">
                    编辑
                </span>
            </a>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <h2>发起人</h2>
                <div class="media"  >
                    <div class="media-left">
                        <span >
                            <img class="media-object  img-circle" th:src="${question.user.avatarUrl}">
                        </span>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading"  >
                            <span  th:text="${question.user.name}"></span>
                        </h4>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <h2>相关问题</h2>
            </div>
        </div>
    </div>
</div>
</body>
</html>
